<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Music Manager</title>
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="styles/main1.css" rel="stylesheet">
  <link href="styles/queries.css" rel="stylesheet">
</head>

<body>
<!-- header -->
<header class="container">
  <div class="row">
    <a href="#menu-toggle" class="btnDrop btn navbar-toggle" id="menu-toggle">
      <i class="glyphicon glyphicon-menu-hamburger"></i>
    </a>
    <a href="index1.html"><i class="logo glyphicon glyphicon-headphones"></i></a>
    <h1>Music Manager</h1>
  </div>
</header>
<!-- main-content -->
<div id="wrapper" class="main-content container clearfix">
  <!-- left -->
  <aside id="sidebar-wrapper" class="left-menu col-sm-3">
    <!--<div class="left-nav navbar-collapse collapse" id="navCollapse">-->
    <ul class="sidebar-nav nav nav-pills nav-stacked">
      <li class="active"><a href="#">Songs</a></li>
      <li><a href="#">Playlists</a></li>
    </ul>
    <!--</div>-->
  </aside>
  <!-- right -->
  <aside class="right-content col-sm-9">
    <div class="view">
      <ul class="right-nav breadcrumb">
        <li><a href="index1.html">Home</a></li>
        <li class="active">Songs</li>
      </ul>
      <div class="content">
        <div class="content-bar">
          <h3>Edit song</h3>
        </div>
        <div class="panel panel-default clearfix">
          <!-- name -->
          <div class="panel-body">
            <div class="col-sm-4 col-xs-12 form-label">
              <label for="newSong">*New song title:</label>
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" id="newSong">
            </div>
          </div>
          <!-- artist -->
          <div class="panel-body">
            <div class="col-sm-4 col-xs-12 form-label">
              <label for="newArtist">New artist:</label>
            </div>
            <div class="col-sm-8 col-xs-12">
              <input type="text" id="newArtist">
            </div>
          </div>
          <!-- footer -->
          <div class="panel-footer text-right">
            <button class="btn btn-success disabled"><i class="glyphicon glyphicon-plus"></i> Apply</button>
            <button class="btn btn-danger" onclick="location.href='index1.html'"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
          </div>
        </div>
        <!-- end div table -->
      </div>
    </div>
  </aside>
</div>
<footer class="container clearfix">
  <small>Copyright 2017, TMA Solutions</small>
</footer>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
