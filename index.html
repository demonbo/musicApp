<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Music Manager</title>
</head>
<body>
    <div id="wrapper">
        <header>
                <img class="logo" src="imgs/smiley_PNG149.png" alt="" />
                <h1>Music Manager</h1>
        </header>
        <section class="container group">
            <!-- song manage-->
            <div class="content">
                <div class="nav-one">
                    <a href="#">Home</a>
                    <a href="#">Songs</a>
                </div>
                <div class="songList">
                    <div class="row group">
                        <h2>Manage Song</h2>
                        <ul class="nav-two">
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i>Search</a></li>
                            <li><a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</a></li>
                            <li><a href="#"><i class="fa fa-plus" aria-hidden="true"></i>Add</a></li>
                        </ul>
                    </div>
                    <div class="group">
                        <table>
                            <colgroup span="4"></colgroup>
                            <tr>
                                <th><input type="checkbox" name="" value="" /></th>
                                <th>Name</th>
                                <th>Artist</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" value="" /></td>
                                <td>Radioactive</td>
                                <td>Imagine Dragon</td>
                                <td>
                                    <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"> Edit </i></a>&nbsp;&nbsp;&nbsp;
                                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"> Delete</i></a>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" value="" /></td>
                                <td>Rolling In The Deep</td>
                                <td>Adele</td>
                                <td>
                                    <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"> Edit </i></a>&nbsp;&nbsp;&nbsp;
                                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"> Delete</i></a>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" value="" /></td>
                                <td>Viva la Vida</td>
                                <td>Coldplay</td>
                                <td>
                                    <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"> Edit </i></a>&nbsp;&nbsp;&nbsp;
                                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"> Delete</i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!--side bar-->
            <aside>
                <ul>
                    <li><a href="#">Songs</a></li>
                    <li><a href="#">Playlist</a></li>
                </ul>
            </aside>
        </section>
        <footer class="group">
            <small>Copyright 2014, TMA Solutions </small>
        </footer>
    </div>
</body>
</html>
