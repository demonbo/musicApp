<div class="view" ng-controller="CreateSongCtrl">
  <ul class="right-nav breadcrumb">
    <li><a href="#!/songs">Home</a></li>
    <li class="active">Songs</li>
  </ul>
  <div class="content">
    <div class="content-bar">
      <h3>Create song</h3>
    </div>
    <form class="form-horizontal edit-form">
      <div class="panel panel-default" >
        <!-- name -->
        <div class="panel-body form-group" ng-class="{'has-error': checkValid}">
          <div class="col-xs-12 col-sm-4 form-label">
            <label class="control-label" for="newSong">*Title:</label>
          </div>
          <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="newSong" ng-model="newSong" ng-change="checkInput(newSong)">
            <div class="small" ng-class="{'text-danger': checkValid}">{{msgOut}}&nbsp;</div>
          </div>
        </div>
        <!-- artist -->
        <div class="panel-body form-group">
          <div class="col-xs-12 col-sm-4 form-label">
            <label for="newArtist">Artist:</label>
          </div>
          <div class="col-xs-12 col-sm-8 ">
            <input type="text" class="form-control" id="newArtist" ng-model="newArtist">
          </div>
        </div>
        <!-- footer -->
        <div class="panel-footer text-right">
          <button class="btn btn-success" ng-click="createSong(newSong, newArtist)" ng-disabled="!canCreate" disabled="disabled"><i class="glyphicon glyphicon-plus"></i> Create</button>
          <button class="btn btn-danger" onclick="location.href='#!/songs'"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
