<div class="view" ng-controller="CreateSongCtrl">
  <ul class="right-nav breadcrumb">
    <li><a href="#!/songs">Home</a></li>
    <li class="active">Songs</li>
  </ul>
  <div class="content">
    <div class="content-bar">
      <h3>Create song</h3>
    </div>
    <div class="panel panel-default clearfix">
      <!-- name -->
      <div class="panel-body"> <!--ng-class="{&#39;has-error&#39;: checkValid}"-->
        <div class="col-sm-4 col-xs-12 form-label"> <!--ng-class="{'invalid': checkValid}"-->
          <label for="newSong">*Title:</label>
        </div>
        <div class="col-sm-8 col-xs-12">
          <input type="text" id="newSong" ng-model="newSong" ng-change="checkInput(newSong)">
        </div>
      </div>
      <!-- artist -->
      <div class="panel-body">
        <div class="col-sm-4 col-xs-12 form-label">
          <label for="newArtist">Artist:</label>
        </div>
        <div class="col-sm-8 col-xs-12">
          <input type="text" id="newArtist" ng-model="newArtist">
        </div>
      </div>
      <!-- footer -->
      <div class="panel-footer text-right">
        <button class="btn btn-success" ng-click="createSong(newSong, newArtist)" ng-disabled="!canCreate" disabled="disabled"><i class="glyphicon glyphicon-plus"></i> Create</button>
        <button class="btn btn-danger" onclick="location.href='#!/songs'"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
      </div>
    </div>
    <!-- end div table -->
  </div>
</div>
