<div id="songView" class="view" ng-controller="SongCtrl">
  <ul class="right-nav breadcrumb">
    <li><a href="#!/songs">Home</a></li>
    <li class="active">Songs</li>
  </ul>
  <div class="content">
    <div class="content-bar">
      <h3>Songs</h3>
      <div class="action-bar">
        <a href="#!/create-song" class="btn btn-success btn-responsive">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Add</span>
        </a>
        <a class="btn btn-danger btn-responsive" ng-disabled="disDeleteBtn.value" disabled="disabled"
           ng-click="showModalMulti()">
          <i class="glyphicon glyphicon-trash"></i>
          <span>Delete</span>
        </a>
        <!--<a href="" class="btn btn-primary btn-responsive">-->
        <!--<i class="glyphicon glyphicon-search"></i>-->
        <!--<span>Search</span>-->
        <!--</a>-->
        <a class="search-field">
          <input class="search" placeholder="Search" ng-model="searchSong" id="search-song">
          <label for="search-song"><i class="glyphicon glyphicon-search"></i></label>
        </a>
      </div>
    </div>

    <!-- start div table-->
    <div class="panel panel-default clearfix">
      <div class="panel-body">
        <div class="div-table song-table">
          <div class="div-tr bg-primary text-uppercase">
            <div class="div-th text-center"><input class="test" id="checkboxAll" type="checkbox" ng-model="chkAll.value"
                                                   ng-click="checkAll(chkAll.value, dataSong)"></div>
            <div class="div-th text-center">ID</div>
            <div class="div-th">Name</div>
            <div class="div-th">Artist</div>
            <div class="div-th text-center">Actions</div>
          </div>
          <div class="div-tr" ng-repeat="item in dataSong | filter: searchSong" ng-class="{'active': item.selected}"
               ng-click="checkItem(item, dataSong, $event,true)">
            <div class="div-td text-center"><input class="test" type="checkbox" ng-model="item.selected"
                                                   ng-click="checkItem(item, dataSong, $event,false)"></div>
            <div class="div-td text-center">{{item.id}}</div>
            <div id="song1" class="div-td">{{item.name}}</div>
            <div id="name1" class="div-td">{{item.artist}}</div>
            <div class="div-td text-center">
              <a class="btn btn-warning btn-sm" ng-click="goSomeWhere(&#39;/edit-song&#39;, item.id)">
                <i class="glyphicon glyphicon-pencil"></i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm btn-hide" ng-click="getSelectedSongId(item)">
                <i class="glyphicon glyphicon-trash"></i>
                Delete
              </a>
            </div>
          </div>
        </div> <!--end div-table-->

        <!--modal del-->
        <div class="modal fade custom-modal" id="modalDel" aria-hidden="true"
             role="dialog" ng-class="{'in': showModal, 'show-modal': showModal}">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">
                  Delete Song
                </h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this song ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delItem()">
                  Yes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelAction()">
                  No
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--modal multi del-->
        <div class="modal fade" role="dialog" id="modalMultiDel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">
                  Delete Multiple Songs
                </h4>
              </div>
              <div class="modal-body  ">
                Are you sure you want to delete selected songs ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delItem()">
                  Yes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelAction()">
                  No
                </button>
              </div>
            </div>
          </div>
        </div>

      </div> <!--end panel body-->
    </div> <!--end panel-->
    <!--end div-table-->
  </div> <!--end content-->
</div> <!--end view-->
